<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;800&display=swap");
      * {
        font-family: "Outfit", sans-serif;
      }

      .bg-lightgray{
        background-color: hsl(212, 45%, 89%);
      }

      .text-darkblue{
        color: hsl(218, 44%, 22%);
      }
      .text-lightblue{
        color: hsl(220, 15%, 55%)
      }
    </style>
  </head>
  <body class="flex h-screen bg-lightgray justify-center items-center">
    <div
      class="flex flex-col bg-white rounded-xl w-72 p-4 text-center gap-3 drop-shadow-xl"
    >
      <img
        src="./images/image-qr-code.png"
        alt=""
        class="object-fill rounded-lg"
        draggable="false"
      />
      <div class="flex flex-col my-3 gap-3">
        <div class="font-bold text-darkblue text-xl">
          Improve your front-end skills by building projects
        </div>
        <span class="text-lightblue tracking-tight">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </span>
      </div>
    </div>
  </body>
</html>
